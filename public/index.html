<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Authentication-SignUp</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="parent">
        <h1>Polling Web App</h1>
        <div class="container">
            <form onsubmit="signup(event)">
                <h1>Register</h1>
                <input type="text" id="username" placeholder="User Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <!-- <button value="Sign up" id="btn"><a href="./page/index.html">Sign Up</a></button> -->
                <button value="Sign up" id="btn">Signup</button>
                <p>Already have an Account? <a href="./pages/index.html">Login</a></p>
            </form>
        </div>
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
